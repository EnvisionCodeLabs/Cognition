<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex">
        <div class="login-section-img">
            <img src="https://cdnb.artstation.com/p/assets/images/images/062/449/251/large/geoffrey-amesse-skyland.jpg?1683151267" alt="">
        </div>
        <div class="login-section-main">
            <h1 class="text-center font-bolder text-2xl">Login</h1>
            <div class="mt-5">
                <input type="email" name="text" id="text" required placeholder="Email..." class="px-2">
            </div>
            <div class="my-2">
                <input type="password" name="password" id="password" required placeholder="Password..." class="px-2">
            </div>
            <div>
                <button class="submit-btn">Log in</button>
            </div>
            <div class="mt-5">
                <p class="text-sm text-center">New to Cognition? <a href="./register.html" class="text-[#47baef] font-bold">Create account</a></p>
            </div>
        </div>
    </section>
</body>
</html>
